<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Google - Contaduría</title>
  <script src="https://wbsckt3.github.io/GoogleSigninUsersIndexCDN/index.js"></script>
  <style>
    /* Estilos básicos */
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    /* Fondo difuminado */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('contabilidad.png') no-repeat center center/cover;
      filter: blur(2px);
      z-index: -1;
    }
    /* Contenedor de login */
    .login-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    /* Botón de Google */
    .google-btn {
      background: #ffffff;
      color: #555555;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .google-btn:hover {
      background: #eeeeee;
    }
  </style>
</head>
<body>
  <div class="background"></div> <!-- Fondo difuminado -->

  <div class="login-container">
    <h1>Bienvenido a Reportes GSG</h1>
    <!-- Botón de inicio de sesión de Google -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo" width="20">
    <a href="#register">
		<!-- Google Sign-In -->
		<div id="g_id_onload"
			 data-client_id="980822676255-vntch0t28qbesul2bp5oc1galtoi8a97.apps.googleusercontent.com"
			 data-callback="handleCredentialResponse"
			 data-context="use"
			 data-ux_mode="popup"
			 data-auto_select="true"
			 data-itp_support="true">
		</div>
		<div class="g_id_signin"
			 data-type="standard"
			 data-shape="rectangular"
			 data-theme="outline"
			 data-text="signin_with"
			 data-size="large"
			 data-logo_alignment="left">
		</div>
        </a>
  </div>

  <!-- SDK de Google Sign-In -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script>

      console.log("Iniciar sesión con Google...");
      // Puedes personalizar esta función para manejar la autenticación con tu backend.
    }
  </script>

</body>
</html>
